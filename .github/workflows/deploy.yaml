name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          cd demo-app
          docker build -t aman1407/myapp:latest .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push aman1407/myapp:latest

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      
      - name: Setup SSH Tunnel
        run: |
          ssh -N -L 6443:172.30.237.126:6443 aman1@172.30.237.126 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa &

      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=~/.kube/config
          kubectl --kubeconfig=${HOME}/.kube/config get nodes --insecure-skip-tls-verify
